<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Akun
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="profile">
    <div class="avatar">
      <ion-avatar class="ion-activatable">
        <img [src]="asstes/avatar/tamaes.jpg" />
        <ion-ripple-effect type="bounded"></ion-ripple-effect>
      </ion-avatar>
    </div>

    <ion-list>
      <ion-item class="ion-activatable">
         <ion-icon slot="end" name="happy-outline"></ion-icon>
          <ion-label>
            <h2> {{ item.name }} </h2>
            <p> {{ item.telp }} </p>
            <p> {{ item.email }} </p>
          </ion-label>
        <ion-ripple-effect type="bounded"></ion-ripple-effect>
      </ion-item>
    </ion-list>

    <ion-text>
      <p> 
        {{ desc }} 
      </p>
    </ion-text>

  </div>

</ion-content>
